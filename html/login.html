<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <script>
      /* SIGN IN FUNCTION */
      const signIn = () => {
        alert('sign in');
      };
      /* CREATE ACCOUNT FUNCTION */
      const createAccount = () => {
        alert('create account');
        $('.login-layout').load('/html/signup.html');
      };
    </script>
    <title>Login Page</title>
  </head>
  <body>
    <form class="login-layout" onsubmit="signIn()">
      <div id="login-id">
        <span class="material-icons"> perm_identity </span>
        <span id="devider"></span>
        <input type="text" name="" placeholder="User name" id="input-id" />
      </div>
      <div id="login-password">
        <span class="material-icons"> lock </span>
        <span id="devider"></span>
        <input
          type="password"
          name=""
          placeholder="Password"
          id="input-password"
        />
      </div>
      <div id="login-button">
        <input type="submit" value="SIGN IN" id="btn-signin" />
        <div id="create-account" onclick="createAccount()">
          Create your account
        </div>
      </div>
    </form>
  </body>
</html>
