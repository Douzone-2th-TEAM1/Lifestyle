<body>
  <script defer type="text/javascript">
    /* SIGN IN FUNCTION */
    const signIn = () => {
      $(document).ready(function () {
        $('.root-body').load('/html/main.html');
      });
    };
    /* CREATE ACCOUNT FUNCTION */
    const createAccount = () => {
      alert('create account');
      $('#layout').load('/html/signup.html');
    };
  </script>
  <form class="login-layout">
    <div id="login-id">
      <span class="material-icons"> perm_identity </span>
      <span id="devider"></span>
      <input type="text" name="" placeholder="User name" id="input-id" />
    </div>
    <div id="login-password">
      <span class="material-icons"> lock </span>
      <span id="devider"></span>
      <input
        type="password"
        name=""
        placeholder="Password"
        id="input-password"
      />
    </div>
    <div id="login-button">
      <input type="button" onclick="signIn()" value="SIGN IN" id="btn-signin" />
      <div id="create-account" onclick="createAccount()">
        Create your account
      </div>
    </div>
  </form>
</body>
