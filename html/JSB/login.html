<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <script>
      /* SIGN IN FUNCTION */
      const signIn = () => {
        alert('sign in');
      };
      /* CREATE ACCOUNT FUNCTION */
      const createAccount = () => {
        alert('create account');
        $('.login-layout').load('/html/signup.html');
      };
    </script>
    <title>Login Page</title>
  </head>
<!------------------------------------------------------------------------>
  <body>
    <form class="input-box" onsubmit="signIn()">
<!------------------------------------------------------------------------>
      <div id="login-id">
        <span class="material-icons"> perm_identity </span>
        <span id="devider"></span>
        <input
          type="text"
          placeholder="User name"
          class="input-box_login" />
      </div>
<!------------------------------------------------------------------------>
      <div id="login-password">
        <span class="material-icons"> lock </span>
        <span id="devider"></span>
        <input
          type="password"
          placeholder="Password"
          class="input-box_password"
        />
      </div>
<!------------------------------------------------------------------------>
      <div id="login-button">
        <input type="submit" value="SIGN IN" class="btnon off-button" />
<!------------------------------------------------------------------------>
        <div id="create-account" onclick="createAccount()">
          Create your account
        </div>
      </div>
    </form>
  </body>
  <script src="../../js/JSB/SB-login.js"></script>
</html>
