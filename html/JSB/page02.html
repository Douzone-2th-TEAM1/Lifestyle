    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"

    />

    />
    <link rel="stylesheet" href="../../css/JSB/page002.css" />
    <title>Life story 02</title>

  <!-- /////////////////////////////// -->
  <body>
    <header>
      <div class="head1">
        <a href="../../public/index.html" class="logo">
          <img
            src="logo.png"
            alt="더존로고"
            style="
              position: absolute;
              width: 13%;
              height: 74%;
              margin-left: 13%;
              margin-top: 0.91%;
            "
          />
        </a>
      </div>
    </header>
    <!-- 상단 로고 -->
    <div class="component1" ;>
      <img
        src="etf.jpg"
        alt="ETF그림"
        style="float: left; width: 25%; height: 54%"
      />
      <div class="component1 title01">ETF란?</div>
      <div class="component1 text01">
        상장지수펀드.<br />
        주로 주가 지수나 채권가 지수 등 특정 지수를 추종하여 거래소에 상장되어
        거래되는 펀드다. 인덱스 펀드가 그 모태가 되었다.<br />
      </div>
    </div>
    <!-- Component1 -->
    <hr position: absolute; width: 1920px; height: 0px; border: 1px solid
    rgba(33, 33, 33, 0.53); >
    <!-- Line1 -->
    <div class="component2" ;>
      <img
        src="reits.jpg"
        alt="reits그림"
        style="float: right; width: 53%; height: 10%; padding-left: 4%"
      />
      <div class="component1 title02">리츠란?</div>
      <div class="component1 text02">
        REITs (Real Estate Investment Trusts)<br />
        소액투자자들이 부동산에 투자하기 위해 자신들의 자금을 신탁하는 회사나 그
        회사의 금융상품을 말한다. 보통은 리츠(REITs)라고 많이 부른다.<br />
      </div>
    </div>
    <!-- Component2 -->
    <hr margin:0; position: absolute; width: 1920px; height: 0px; border: 1px
    solid rgba(33, 33, 33, 0.53); >
    <!-- Line2 -->
    <footer>
      <div class="foot2"></div>
    </footer>
  </body>
